<body>
    <header>
        <nav>
            <ul>

    </header>
    <main>
        <section>
            <h2> Please fill up the form </h2>
            <form>
                <label for="name"> Your Name: 
                    <input id="name" type="text" placeholder="Your name">
                </label>
                <label for="email"> Your Email: 
                    <input id="email" type="email" placeholder="Your email">
                </label>
                <label for="phone"> Your Phone Number: 
                    <input id="phone" type="text" placeholder="Your phone number">
                </label>
                <fieldset>
                    <legend>
                        Pick one pitha
                    </legend>
                    <label for="chitoi"> 
                        <input type="radio" name="pitha" id="chitoi"> Chitoi 
                    </label>
                    <label for="vapa"> 
                        <input type="radio" name="pitha" id="vapa"> Vapa
                    </label>
                    <label for="puri"> 
                        <input type="radio" name="pitha" id="puri"> Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>
                        Pick one or more vorta
                    </legend>
                    <label for="shorisha"> 
                        <input type="checkbox" name="vorta" id="shorisha"> Shorisha 
                    </label>
                    <label for="shutki"> 
                        <input type="checkbox" name="vorta" id="shutki"> Shutki
                    </label>
                    <label for="chili"> 
                        <input type="checkbox" name="vorta" id="chili"> Chili
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Special Instruction</legend>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </fieldset>

                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
</body>
